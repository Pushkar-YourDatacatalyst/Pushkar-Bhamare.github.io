    <style>
      :root {
        --primary-color: #1B3A6F;
        --accent-color: #00BFA6;
        --highlight-color: #FF6F3C;
        --light-bg: #F5F6F8;

      body {

        color: var(--white);

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;

      }
      .btn-primary {
        background-color: var(--highlight-color);
        border-color: var(--highlight-color);

      }
      .navbar-brand {
        font-weight: 700;

      }
      .nav-link {
        color: var(--white) !important;
        font-weight: 600;
      }
      .nav-link:hover {
        color: var(--highlight-color) !important;
      }
      .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        background: var(--primary-color);
      }
      .hero .text h1 span {
        color: var(--highlight-color);
      }
      .hero .subheading {
        font-size: 20px;
        color: var(--accent-color);
      }
      #typing-animation {

        font-weight: bold;

    <section id="home-section" class="hero">
      <div class="home-slider owl-carousel">
        <div class="slider-item">
          <div class="overlay"></div>
          <div class="container">
            <div class="row d-md-flex no-gutters slider-text align-items-end justify-content-end">
              <div class="one-third js-fullheight order-md-last img" style="background-image:url(images/your-image.png);">
                <div class="overlay"></div>
              </div>
              <div class="one-forth d-flex align-items-center ftco-animate">
                <div class="text">
                  <span class="subheading">Hello!</span>
                  <h1 class="mb-4 mt-3">I'm <span>Pushkar Bhamare</span></h1>

                  <span id="typing-animation"></span>

                  <script>
                    const typingAnimationElement = document.getElementById('typing-animation');
                    const typingTexts = [
                      'Freelance Data Analyst',
                      'Automation Consultant',
                      'Excel & Power BI Expert'
                    ];
                    let typingIndex = 0;
                    let charIndex = 0;

                    function typeEffect() {
                      if (charIndex < typingTexts[typingIndex].length) {
                        typingAnimationElement.textContent += typingTexts[typingIndex].charAt(charIndex);
                        charIndex++;
                        setTimeout(typeEffect, 100);
                      } else {
                        setTimeout(() => {
                          typingAnimationElement.textContent = '';
                          charIndex = 0;
                          typingIndex = (typingIndex + 1) % typingTexts.length;
                          typeEffect();
                        }, 2000);
                      }
                    }
                    typeEffect();
                  </script>

                  <h2>My Data Portfolio</h2>
                  <p>
                    <a href="https://www.linkedin.com/in/pushkar-bhamare" class="btn btn-primary py-3 px-4">LinkedIn</a>
                    <a href="https://github.com/Pushkar-YourDatacatalyst" class="btn btn-white btn-outline-white py-3 px-4">My Works</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
